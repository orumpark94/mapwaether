replicaCount: 2

image:
  repository: 863676520919.dkr.ecr.ap-northeast-2.amazonaws.com/map-weather
  tag: map-api-1.0
  pullPolicy: Always

containerPort: 3000

service:
  type: NodePort
  port: 80
  nodePort: 30000  # ALB에서 이 포트를 바라보도록 Target Group 구성

env:
  - name: AWS_REGION
    value: ap-northeast-2
  - name: KAKAO_SSM_PATH
    value: /dev/map-api/kakao-api-key

# 🔽 여기 추가!
serviceAccount:
  create: false        # Helm이 SA를 생성하지 않도록 설정
  name: map-api-sa     # Terraform으로 만든 ServiceAccount를 사용