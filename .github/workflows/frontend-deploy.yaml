name: Deploy Frontend to S3

on:
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Create React App in VM
        run: |
          npx create-react-app frontend
          if [ -f frontend/src/app.js ]; then
            rm frontend/src/App.js
            cp frontend/src/app.js frontend/src/App.js
          fi

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Get Backend URL from SSM and create .env
        env:
          AWS_DEFAULT_REGION: ap-northeast-2
        run: |
          ALB_DNS=$(aws ssm get-parameter --name "/mapweather/alb-dns" --with-decryption --query 'Parameter.Value' --output text)
          echo "REACT_APP_BACKEND_URL=http://$ALB_DNS/map" > ./frontend/.env

      - name: Install dependencies
        run: npm install
        working-directory: ./frontend

      - name: Build frontend
        run: npm run build
        working-directory: ./frontend

      - name: Deploy to S3
        run: |
          aws s3 sync ./frontend/build s3://my-weather-frontend-demo-123456 --delete
