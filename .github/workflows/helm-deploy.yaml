name: Deploy with IRSA + Helm

on:
  workflow_dispatch:
    inputs:
      app:
        description: 'Select app to deploy'
        required: true
        default: 'map-api'
        type: choice
        options:
          - map-api
          - weather-api

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: ap-northeast-2
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # 1ï¸âƒ£ SSMì—ì„œ í´ëŸ¬ìŠ¤í„° ì´ë¦„ ë¡œë”©
      - name: Load EKS Cluster Name from SSM
        id: get-cluster-name
        run: |
          CLUSTER_NAME=$(aws ssm get-parameter \
            --name "/mapweather/eks-cluster-name" \
            --region $AWS_REGION \
            --query "Parameter.Value" \
            --output text)
          echo "EKS_CLUSTER=$CLUSTER_NAME" >> $GITHUB_ENV

      # 2ï¸âƒ£ IRSA Role ARN ë¡œë”©
      - name: Load IRSA Role ARN from SSM
        id: get-irsa-role
        run: |
          IRSA_ROLE_ARN=$(aws ssm get-parameter \
            --name "/mapweather/irsa-role-arn" \
            --region $AWS_REGION \
            --query "Parameter.Value" \
            --output text)
          echo "IRSA_ROLE_ARN=$IRSA_ROLE_ARN" >> $GITHUB_ENV

      # 3ï¸âƒ£ kubeconfig ì„¤ì •
      - name: Setup kubeconfig
        run: |
          aws eks update-kubeconfig \
            --region $AWS_REGION \
            --name $EKS_CLUSTER

      # 4ï¸âƒ£ Helm ì„¤ì¹˜
      - name: Install Helm
        uses: azure/setup-helm@v3

      # ğŸ” 5ï¸âƒ£ ë…¸ë“œ ìƒíƒœ í™•ì¸
      - name: Wait for nodes to be Ready
        run: |
          echo "ğŸ” í˜„ì¬ ë…¸ë“œ ìƒíƒœ:"
          kubectl get nodes -o wide
          echo "â³ ëª¨ë“  ë…¸ë“œê°€ Ready ë  ë•Œê¹Œì§€ ëŒ€ê¸° ì¤‘..."
          kubectl wait --for=condition=Ready node --all --timeout=180s
          echo "âœ… ë…¸ë“œ ëª¨ë‘ Ready ìƒíƒœì…ë‹ˆë‹¤."
          kubectl get nodes

      # ğŸ” 6ï¸âƒ£ CoreDNS ì¤€ë¹„ ìƒíƒœ í™•ì¸
      - name: Wait for CoreDNS to be Ready
        run: |
          echo "ğŸ” CoreDNS ìƒíƒœ í™•ì¸ ì¤‘..."
          kubectl get pods -n kube-system -l k8s-app=kube-dns -o wide
          echo "â³ CoreDNS Deployment ì¤€ë¹„ ìƒíƒœ ëŒ€ê¸° ì¤‘..."
          kubectl rollout status deployment/coredns -n kube-system --timeout=60s
          echo "âœ… CoreDNS ì¤€ë¹„ ì™„ë£Œë¨."
          kubectl get pods -n kube-system -l k8s-app=kube-dns

      # 7ï¸âƒ£ Helm ë°°í¬
      - name: Deploy with Helm
        run: |
          helm upgrade --install ${{ github.event.inputs.app }} ./Charts/${{ github.event.inputs.app }} \
            --namespace default \
            --set serviceAccount.annotations."eks\.amazonaws\.com/role-arn"=$IRSA_ROLE_ARN
